    <body>
            --&gt;
    		<!--<script>window.$ = window.jQuery = WLJQ;</script>-->
            <script type="text/javascript">
                $(document).on('pageinit pageshow', 'div:jqmData(role="page")', function(event) {
                    <!-- // **** CLICK HANDLERS ****//-->
                    $("#btnAskWatson").unbind("click").bind("click", function(event) {
                        console.log("BUTTON ASK WATSON is CLICKED");
                        watson.qa_inquiry();
                    });
                    $("#btnSignIn").unbind("click").bind("click", function(event) {
                        console.log("BUTTON SIGN IN is CLICKED");
                        mobileData.verifyUser();
                    });
                    $("#btnCreateAccount").unbind("click").bind("click", function(event) {
                        console.log("BUTTON CREATE ACCOUNT is CLICKED");
                        mobileData.createUser();
                    });
                });
            </script>
    		<!--application UI goes here-->
            <!-- LOGIN PAGE -->
        <div data-role="page" id="pageLogin">
            <div data-role="content">
                <div style="padding-left:150px; padding-top:100px">
                    <img src="images/cox-automotive-logo.jpg">
                    </div>
                <div class="col-md-6" style="padding-left:450px">
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                                <input class="form-control" id="txtLogin" name="txtLogin" placeholder="Enter your username" type="text">    
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                                <input id="txtPassword" name="txtPassword" placeholder="Enter your password" type="password">
                        </div>
                        <div id="signInAlert" style="display: none">
                                Login failed. Please enter the correct username/password.
                            </div>
                        <div class="form-group">
                            <input class="btn btn-primary" id="btnSignIn" type="button" value="Sign In">
                                <a data-transition="slide" href="#pageCreateAccount">Create Account</a>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div data-role="page" id="pageUserProfile">
            <div data-role="header">
            </div>
            <div data-role="content">
                    User Profile
                </div>
            <div data-position="fixed" data-role="footer">
            </div>
        </div>
            <!-- USER LANDING PAGE -->
        <div data-role="page" id="pageUserDashboard">
            <div data-role="header">
            </div>
            <div data-role="content">
                    User landing page
                </div>
            <div data-position="fixed" data-role="footer">
                <a class="ui-btn ui-icon-home ui-btn-icon-left" href="#pageUserDashboard">Home</a>
            </div>
        </div>
            <!-- SIGN UP PAGE -->
        <div data-role="page" data-theme="b" id="pageCreateAccount">
            <div data-role="content">
                <h3>Create New Account</h3>
                <div>
                    <form action="" method="">
                        <div data-role="fieldcontain">
                            <label for="username">Username: </label>
                                <input id="username" name="username" type="text">
                                <!--<span ng-show="userExists" style="color: red">Username already exists</span>-->
                        </div>
                        <div data-role="fieldcontain">
                            <label for="password">Password: </label>
                                <input id="password" name="password" type="text">
                        </div>
                        <div>
                            <label for="firstname">Firstname: </label>
                                <input id="firstname" name="firstname" type="text">
                        </div>
                        <div>
                            <label for="lastname">Lastname: </label>
                                <input id="lastname" name="lastname" type="text">
                        </div>
                        <div>
                            <fieldset data-role="controlgroup">
                                <legend>Select user type:</legend>
                                    <input checked id="type-consumer" name="type" type="radio" value="Consumer">
                                    <label for="type-consumer">Consumer</label>
                                    <input id="type-dealership" name="type" type="radio" value="Dealership">
                                    <label for="type-dealership">Dealership</label>
                            </fieldset>  
                        </div>
                        <div>
                            <input id="btnCreateAccount" type="button" value="Create Account">
                                <!--<span ng-show="userCreated">User is created</span>-->
                        </div>
                    </form> 
                </div>
            </div>
            <div data-position="fixed" data-role="footer">
                <a class="ui-btn ui-icon-home ui-btn-icon-left" href="#pageLogin">Home</a>
            </div>
        </div>
    </body>
</html>
