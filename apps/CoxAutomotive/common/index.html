
<!DOCTYPE HTML>
<html>
    	<head>
    		<meta charset="UTF-8">
    		<title>CoxAutomotive</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    		-->
            <script src="js/mobileData.js"></script>
            <script src="js/initOptions.js"></script>
            <script src="js/main.js"></script>
            <script src="js/messages.js"></script>
            <script type="text/javascript" src="js/mobileData.js"></script>
            <script type="text/javascript" src="js/watsonServices.js"></script>
            

            <script src="lib/IBMBluemix.js"></script>
            <script src="lib/IBMData.js"></script>

            <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            
            <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
            -->

            <script type="text/javascript">
                $(document).on('pageinit pageshow', 'div:jqmData(role="page")', function(event) {
                    
                    <!-- // **** CLICK HANDLERS ****//-->
                    $("#btnAskWatson").unbind("click").bind("click", function(event) {
                        console.log("BUTTON ASK WATSON is CLICKED");
                        watson.qa_inquiry();
                    });

                    $("#btnSignIn").unbind("click").bind("click", function(event) {
                        console.log("BUTTON SIGN IN is CLICKED");
                        mobileData.verifyUser();
                    });
                    
                    $("#btnCreateAccount").unbind("click").bind("click", function(event) {
                        console.log("BUTTON CREATE ACCOUNT is CLICKED");
                        mobileData.createUser();
                    });
                });
            </script>
    	</head>
    	<body>
    		<!--application UI goes here-->

            <!-- LOGIN PAGE -->
            <div id="pageLogin" data-role="page">
                <div data-role="content">
                    <div style="padding-left:150px; padding-top:100px">
                        <img src="images/cox-automotive-logo.jpg">
                    </div>
                    
                    <div class="col-md-6" style="padding-left:450px">
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" id="txtLogin" name="txtLogin" class="form-control" placeholder="Enter your username">    
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="txtPassword" name="txtPassword" placeholder="Enter your password">
                            </div>
                            <div id="signInAlert" style="display: none">
                                Login failed. Please enter the correct username/password.
                            </div>
                            <div class="form-group">
                                <input type="button" id="btnSignIn" value="Sign In" class="btn btn-primary">
                                <a href="#pageCreateAccount" data-transition="slide">Create Account</a>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div id="pageUserProfile" data-role="page">
                <div data-role="header">
                    
                </div>
                <div data-role="content">
                    User Profile
                </div>
                <div data-role="footer"  data-position="fixed">
                    
                </div>
            </div>


            <!-- USER LANDING PAGE -->
            <div id="pageUserDashboard" data-role="page">
                <div data-role="header">
                    
                </div>
                <div data-role="content">
                    User landing page
                </div>
                <div data-role="footer"  data-position="fixed">
                    <a href="#pageUserDashboard" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
                </div>
            </div>


            <!-- SIGN UP PAGE -->
            <div id="pageCreateAccount" data-role="page" data-theme="b">
                <div data-role="content">
                    <h3>Create New Account</h3>
                    <div>
                        <form action="" method="">
                            <div data-role="fieldcontain">
                                <label for="username">Username: </label>
                                <input type="text" id="username" name="username">
                                <!--<span ng-show="userExists" style="color: red">Username already exists</span>-->
                            </div>
                            <div data-role="fieldcontain">
                                <label for="password">Password: </label>
                                <input type="text" id="password" name="password">
                            </div>
                            <div>
                                <label for="firstname">Firstname: </label>
                                <input type="text" id="firstname" name="firstname">
                            </div>
                            <div>
                                <label for="lastname">Lastname: </label>
                                <input type="text" id="lastname" name="lastname">
                            </div>
                            <div>
                                <fieldset data-role="controlgroup">
                                    <legend>Select user type:</legend>
                                    <input type="radio" name="type" id="type-consumer" value="Consumer" checked="checked" />
                                    <label for="type-consumer">Consumer</label>

                                    <input type="radio" name="type" id="type-dealership" value="Dealership"  />
                                    <label for="type-dealership">Dealership</label>
                                </fieldset>  
                            </div>
                            <div>
                                <input type="button" id="btnCreateAccount" value="Create Account">
                                <!--<span ng-show="userCreated">User is created</span>-->
                            </div>
                        </form> 
                    </div>
                </div>

                <div data-role="footer" data-position="fixed">
                    <a href="#pageLogin" class="ui-btn ui-icon-home ui-btn-icon-left">Home</a>
                </div>
            </div>

        </body>
</html>
